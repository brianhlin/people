biography: "Senator Peter P. Flores was raised in South Texas, graduating from Laredo\
  \ Martin High School and then attending Laredo Junior College before transferring\
  \ and graduating from Texas A&M University in College Station. \r \r Senator Flores\
  \ spent most of his career as a Texas Game Warden, serving the State for 27 years\
  \ and achieving the rank of Colonel. In this capacity Senator Flores was responsible\
  \ for a 60 million dollar budget, 27 field offices, 127 civilian employees and 532\
  \ Commissioned Texas Game Wardens with a Statewide operational scope and patrol\
  \ reaching out 9 nautical miles into the Gulf of Mexico. Senator Flores was the\
  \ first Hispanic Game Warden Colonel in Texas history. \r \r He holds a Texas Master\
  \ Peace Officer certificate, is a graduate of the Governor's Executive Development\
  \ School from the LBJ School of Government at UT-Austin, and is a Fellow of the\
  \ National Conservation Leadership Institute. Senator Flores honorably retired from\
  \ State service in 2012 and is an Executive Coach for the National Association of\
  \ Conservation Law Enforcement Chiefs Leadership Academy. He lives in Pleasanton\
  \ with his wife Elizabeth and has two daughters and two grandsons.\r \r Senator\
  \ Flores was elected in a special election in September 2018, becoming the first\
  \ Hispanic Republican to serve in the Texas Senate, and the first Republican to\
  \ represent Senate District 19 in 139 years. Senator Flores had a momentous first\
  \ legislative session, serving on five Senate Committees and passing various bills\
